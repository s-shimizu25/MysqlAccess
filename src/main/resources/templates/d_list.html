<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/list.css}" rel="stylesheet" type="text/css">

</head>
<body>
		
	<h1>データ一覧（部署名簿:DEPARTMENT）</h1>
	<div id="list">
	
		<table class="table table-responsive table-striped table-bordered table-hover table-sm mx-auto">
			<thead>
				<tr>
					<th>部署コード</th>
					<th>部署名</th>
				</tr>
			</thead>
				<tr th:each="department : ${departmentlist}" th:object="${department}">
					<td id="td_cd" th:text="*{d_cd}"></td>		
					<td id="td_name" th:text="*{d_name}"></td>		
				</tr>
			<tbody>
			</tbody>
			
		</table>
		
	</div>



</body>
</html>
