<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/common.css}" rel="stylesheet" type="text/css">

</head>
<body>
	<h1>DB登録（従業員名簿:EMPLOYEE）</h1>
	<div id="access">
	
		<!-- actionにreturnの値 -->
		<form method="post" action="e_register">
			<span class="colorr-red">社員No.</span><input type="text" name="e_num" maxlength="5" required="required">
			<span class="colorr-red">氏名</span><input type="text" name="e_name" required="required">
			<span class="colorr-red">入社年</span><input type="text" name="e_year" maxlength="4" required="required">
			<span>所属部署</span><input type="text" name="depart_cd" maxlength="2"> 
			
			<div id="insert">
				<input type="submit" class="btn btn-outline-success" value="登録">
			</div>
				
		</form>
		

	</div>
</body>
</html>
