<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>DB登録</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link th:href="@{/css/list.css}" rel="stylesheet" type="text/css">

</head>
<body>

	<h1>データ一覧（従業員名簿:EMPLOYEE）</h1>
	<div id="list">
	
	<table class="table table-responsive table-striped table-bordered table-hover table-sm mx-auto">
			<thead>
			
			<!-- 横列の設定 -->
				<tr>
					<th>社員No.</th>
					<th>氏名</th>
					<th>入社年</th>
					<th>所属部署</th>
				</tr>
			</thead>
				<tr th:each="employee : ${employeelist}" th:object="${employee}">
					<td id="td_num" th:text="*{e_num}"></td>		
					<td id="td_name" th:text="*{e_name}"></td>		
					<td id="td_eyear" th:text="*{e_year}"></td>
					<td id="td_departcd" th:text="*{depart_cd}"></td>		
				</tr>
			<tbody>
			</tbody>
			
		</table>
		
	</div>
</body>
</html>
